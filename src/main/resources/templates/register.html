<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>Register Page</title>

<!-- Custom fonts for this template-->
<link href="../vendor/fontawesome-free/css/all.min.css" rel="stylesheet"
	type="text/css">
<link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">

<!-- Custom styles for this template-->
<link href="../css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

	<div class="container">
		<div class="card o-hidden border-0 shadow-lg my-5">
			<div class="card-body p-0">
				<!-- Nested Row within Card Body -->
				<div class="row">
					<div class="col-lg-5 d-none d-lg-block bg-login-image"></div>
					<div class="col-lg-7">
						<div class="p-5">
							<div class="text-center">
								<h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
							</div>
							<form class="user" method="POST" th:object="${userForm}"
								th:action=@{/a/register}>
								<div class="form-group">
									<input type="text" th:field="*{username}" required
										class="form-control form-control-user" id="exampleLastName"
										placeholder="Email" autofocus /> 
										<span class="has-error" style="color: red; margin-left: 5px;" th:if="${#fields.hasErrors('username')}"
										th:errors="*{username}"></span>
								</div>
								<div class="form-group row">
									<div class="col-sm-6 mb-3 mb-sm-0">
										<input type="password" th:field="*{password}" required 
											class="form-control form-control-user"
											id="exampleInputPassword" placeholder="Password" /> 
											<span class="has-error" style="color: red; margin-left: 5px;" th:if="${#fields.hasErrors('password')}"
											th:errors="*{password}"></span>
									</div>
									<div class="col-sm-6">
										<input type="password" th:field="*{matchingPassword}" required 
											class="form-control form-control-user"
											id="exampleRepeatPassword" placeholder="Confirm Password">
										<span class="has-error" style="color: red; margin-left: 5px;" th:if="${#fields.hasErrors('*{matchingPassword}')}"
											th:errors="*{matchingPassword}"></span>
									</div>
								</div>
								<div class="form-group">
									<input type="text" th:field="*{fullname}" required 
										class="form-control form-control-user" id="exampleInputFullname"
										placeholder="Fullname" /> 
										<span class="has-error" style="color: red; margin-left: 5px;" th:if="${#fields.hasErrors('*{fullname}')}"
										th:errors="*{fullname}"></span>
								</div>
								<div class="form-group">
									<input type="date" th:field="*{birthdate}" required 
										class="form-control form-control-user" id="exampleInputBirthdate"
										placeholder="Birthdate" /> 
										<span class="has-error" style="color: red; margin-left: 5px;" th:if="${#fields.hasErrors('*{birthdate}')}"
										th:errors="*{birthdate}"></span>
								</div>
								<input type="submit" value="Register Account"
									class="btn btn-primary btn-user btn-block" />
									
									<a href="index.html" class="btn btn-google btn-user btn-block">
									<i class="fab fa-google fa-fw"></i> Register with Google
								</a> <a href="index.html"
									class="btn btn-facebook btn-user btn-block"> <i
									class="fab fa-facebook-f fa-fw"></i> Register with Facebook
								</a>
							</form>
							<hr>
							<div class="text-center">
								<a class="small" href="forgot-password.html">Forgot
									Password?</a>
							</div>
							<div class="text-center">
								<a class="small" href="/login">Already have an account?
									Login!</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>


	</div>

	<script src="../vendor/jquery/jquery.min.js"></script>
	<script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="../vendor/jquery-easing/jquery.easing.min.js"></script>
	<script src="../js/sb-admin-2.min.js"></script>

</body>

</html>
